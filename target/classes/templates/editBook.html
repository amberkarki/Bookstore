
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit a book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-4.2.1-dist/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-4.2.1-dist/css/bootstrap.min.css}" />

</head>
<body>

	<div style="margin:30px">
		<h1>Update book</h1>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<div class="form-row">
				<div class="col-md-12 mb-3">

					 <input type="hidden" class="form-control" id="title"
						placeholder="title" th:field="*{id}" /> 
				</div> 
				<div class="col-md-4 mb-3">
					<label for="title">Title</label> <input type="text"
						class="form-control" id="title" placeholder="title"
						th:field="*{title}" />
				</div>

				<div class="col-md-4 mb-3">
					<label for="author">Author</label> <input type="text"
						class="form-control" placeholder="author" id="author"
						th:field="*{author}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="year">Year</label> <input type="text"
						class="form-control" placeholder="year" id="year"
						th:field="*{year}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="isbn">ISBN</label> <input type="text"
						class="form-control" placeholder="isbn" id="isbn"
						th:field="*{isbn}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="price">Price</label> <input type="text"
						class="form-control" placeholder="price" id="price"
						th:field="*{price}" />
				</div>
				<div class="col-md-4 mb-3">
					<label for="catgory">Category</label> <select id="catgory"
						th:field="*{category}" class="form-control">
						<option th:each="category: ${category}"
							th:value="${category.categoryid}" th:text="${category.name}">
						</option>
					</select>
				</div>

			
				<input class="btn btn-success" type="submit" value="save"></input>
			</div>
		</form>
	</div>
</body>
</html>
