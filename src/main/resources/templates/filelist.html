<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Files</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-4.2.1-dist/css/bootstrap.min.css"
	th:href="@{/css/bootstrap-4.2.1-dist/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Files</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Type</th>
		
		</tr>
		<tr th:each="file : ${files}">
			<td th:text="${file.fileName}"></td>
			<td th:text="${file.mimeType}"></td>
			<td><a class="btn btn-success" th:href="@{/file/{id}(id=${file.id})}">Download</a></td>
		</tr>
	</table>
	<button class="btn btn-success">
		<a href="/booklist" style="text-decoration: none;">Main Page</a>

	</button>
	


</body>
</html>
